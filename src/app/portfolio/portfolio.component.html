<div id="PORTFOLIo" class=" m-auto my-5 py-5 d-flex justify-content-center">
    <div class="container text-center ">
        <h1 class="mt-5">PORTFOLIO COMPONENT</h1>

        <div class="img-frem text-center">
            <div _ngcontent-hjr-c6="" class="d-flex align-items-center justify-content-center mb-3">
                <div _ngcontent-hjr-c6="" class="line me-3" style="background-color: #2C3E50;"></div><i
                    _ngcontent-hjr-c6="" class="fa-solid fa-star"></i>
                <div _ngcontent-hjr-c6="" class="line ms-3" style="background-color: #2C3E50;">
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-4 py-3" *ngFor="let item of imagePaths">
                <div class="dd position-relative">
                    <img src="{{item}}" alt="one" class="w-100 rounded">
                    <div class="layer d-flex justify-content-center align-items-center" (click)="showImagePath(item)"
                        (click)="toggleImageVisibility()">
                        <i class="fa-solid fa-plus fa-7x text-light"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section id="detels" (click)="toggleImageVisibility()"
    class="vh-100 d-flex justify-content-center align-items-center fixed-top" *ngIf="showDetels">
    <div class="container">
        <div class="img-Detiles w-50 m-auto">
            <img src="{{selectedImag}}" alt="" class="w-100 ms-auto rounded">
        </div>
    </div>
</section>
